<section class="min-h-screen flex items-center justify-center">
    <div
        class="flex flex-col md:flex-row items-center bg-white rounded-lg shadow-2xl overflow-hidden w-11/12 md:w-3/4 lg:w-2/3">
        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">Iniciar Sesión</h2>
            <p class="text-sm text-gray-600 mb-6 text-center">Por favor, ingresa tus credenciales para continuar</p>

            <!-- Formulario -->
            <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
                <!-- Campo Correo -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </span>
                        <input type="email" id="email" name="email" formControlName="email" placeholder="ejemplo@correo.com"
                            class="w-full pl-10 px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                        </div>
                </div>
                <!-- Campo Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <!-- Ícono SVG -->
                        <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        <!-- Campo de Contraseña -->
                        <input type="password" id="password" name="password" formControlName="password" placeholder="********"
                            class="w-full pl-10 px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900">
                    </div>
                </div>

                <!-- Botón de Inicio de Sesión -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-medium shadow-md transition">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Enlace para registrarse -->
            <p class="mt-6 text-center text-sm text-gray-600">
                ¿No tienes una cuenta? <a href="#" class="text-blue-500 hover:underline">Registrate</a>.
            </p>
        </div>

        <!-- Imagen decorativa -->
        <div class="hidden md:flex w-full md:w-1/2 items-center justify-center p-8">
            <img src="img/img_login.jpeg" alt="Logo" class=" rounded-xl max-w-sm md:max-w-md lg:max-w-lg">
        </div>
    </div>
</section>
